<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selected Items</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Selected Grocery Items</h1>
    <table>
        <tr>
            <th>Item</th>
            <th>Price</th>
        </tr>
        {% for item in selected_items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>${{ item.price }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <p><strong>Total Cost: ${{ total_cost }}</strong></p>
    <br>
    <a href="{% url 'index' %}"><button>Back to Grocery List</button></a>
</body>
</html>
