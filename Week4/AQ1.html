<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bouncing Ball</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    #container {
      position: relative;
      width: 300px;
      height: 300px;
      background-color: #ccc;
      overflow: hidden;
    }
    #ball {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: red;
      border-radius: 50%;
    }
  </style>
</head>
<body>

  <div id="container">
    <div id="ball"></div>
  </div>

  <script>
    $(document).ready(function() {
      let ball = $('#ball');
      let container = $('#container');
      let containerWidth = container.width();
      let containerHeight = container.height();
      let ballWidth = ball.width();
      let ballHeight = ball.height();

      let xPos = 100;
      let yPos = 0;
      let xSpeed = 5;
      let ySpeed = 5;

      function animateBall() {
        xPos += xSpeed;
        yPos += ySpeed;

        if (xPos + ballWidth > containerWidth || xPos < 0) {
          xSpeed = -xSpeed;
        }
        if (yPos + ballHeight > containerHeight || yPos < 0) {
          ySpeed = -ySpeed;
        }

        ball.animate({ left: xPos, top: yPos }, 10, 'linear', animateBall);
      }

      animateBall();
    });
  </script>

</body>
</html>
