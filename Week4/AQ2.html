<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sliding Text on Image</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .image-container {
      position: relative;
      width: 600px;
      height: 400px;
      background-image: url('https://via.placeholder.com/600x400');
      background-size: cover;
      background-position: center;
    }
    .sliding-text {
      position: absolute;
      bottom: 50px;
      left: -100%;
      font-size: 24px;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
    }
  </style>
</head>
<body>

  <div class="image-container">
    <div class="sliding-text">This is some sliding text on the image!</div>
  </div>

  <script>
    $(document).ready(function() {
      function slideText() {
        $('.sliding-text').animate({ left: '100%' }, 5000, 'linear', function() {
          $(this).css('left', '-100%');
          slideText();
        });
      }

      slideText();
    });
  </script>

</body>
</html>
